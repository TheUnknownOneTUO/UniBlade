<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Uniblade</title>
  
  <!-- HTML -->
  

  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="mainMenu">
    <p>UniBlade</p>
    <button id="fullscreenBtn">Full Screen</button>
    <button id="playBtn">Play</button>
  </div>
  
  <div id="gameModeScreen">
    <p>Choose Game Mode</p>
    <button id="survivalModeBtn">Survival</button>
    <button id="fatalModeBtn">Fatal</button>
  </div>
  
  <div id="gameOverScreen">
    <p id="gameOverPrompt">Game Over!</p>
    <p id="scorePrompt">0</p>
    <button id="playAgainBtn">Play Again!</button>
  </div>
  
  <canvas id="mainCanvas"></canvas>
  
  <button id="dashBtn"></button>
  <button id="attackModeSwitchBtn"></button>
  
  <canvas id="uiCanvas"></canvas>
  <canvas id="uiCanvas2"></canvas>
  
  <p id="debug"></p>
  
  <script src="main.js"></script>
</body>
</html>
